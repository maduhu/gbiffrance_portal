#{if search}
<div class="alert alert-error">
  <h3>&{'datasets'}</h3>
  #{if datasets.size > 0}
    <table class="table table-condensed table-bordered">
    #{list items:datasets, as:'dataset'}
      <tr><td><i class="icon-trash" style="color:#9C0890;margin-right: 10px;float:left;"></i><a href="@{Datasets.show(dataset.id)}">${dataset.title}</a></td><td><a href="@{DataPublishers.show(dataset.dataPublisher.id)}">${dataset.dataPublisher.name}</a></td>
        
      </tr>
    #{/list}
    </table>
  #{/if}
  #{else}
    <div style="margin-bottom: 40px;">
      <h6>&{'noResults'}</h6>
    </div>  
  #{/else}
</div>
#{/if}
