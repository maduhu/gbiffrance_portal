<div id="places" class="alert alert-warning" style="margin-top:20px;">
  <h3>Places</h3>
  #{if results}
    <h6>${count} places</h6>
    <table class="table table-condensed table-striped">
      #{list items:places, as:'place'}
      <tr>
        <td><a href="">${place.nameFr}</a></td><td>${place.placeTypeNameFr}#{if place.placeTypeNameFr != "Pays"}:${place.country}#{/if}</td>
        <td>${place.centroidLatitude},${place.centroidLongitude}</td>
      </tr>  
      #{/list}
    </table>
  #{/if} 
  #{else}
    <h6>Pas de r√©sultats</h6>
  #{/else}
</div>
